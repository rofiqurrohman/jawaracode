<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JawaraCode</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="card border-0">
        <article class="card-body mx-auto" style="min-width: 400px;">
            <h4 class="card-title mt-3 text-center">Sign In</h4>
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="btn btn-block btn-google social-btn">
                        <i class="fab fa-google mr-1"></i>
                        <span>Google</span>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-block btn-facebook social-btn">
                        <i class="fab fa-facebook-f mr-1"></i>
                        <span>Facebook</span>
                    </a>
                </div>
            </div>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form action="index.html">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Masukkan Email" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Masukkan Password" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                    <a href="#" class="text-muted">Forgot password ?</a>
                </div>
                <p class="text-center">Belum Punya Akun ? <a href="daftar.html">Buat Akun</a> </p>
            </form>
        </article>
    </div>

    <script src="https://kit.fontawesome.com/fe38ae682b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
